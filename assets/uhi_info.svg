  <!-- Heat waves -->
  <g stroke="#FF5722" stroke-width="3" fill="none" opacity="0.7">
    <path d="M250,80 C270,65 290,85 310,70 C330,55 350,75 370,60" />
    <path d="M300,55 C320,40 340,60 360,45 C380,30 400,50 420,35" />
    <path d="M370,45 C390,30 410,50 430,35 C450,20 470,40 490,25" />
    <path d="M430,60 C450,45 470,65 490,50 C510,35 530,55 550,40" />
  </g>
  
  <!-- Suburb on the left -->
  <g id="suburb-left">
    <!-- Trees -->
    <g id="trees-left">
      <ellipse cx="100" cy="250" rx="20" ry="30" fill="#2E7D32" />
      <rect x="95" y="280" width="10" height="20" fill="#5D4037" />
      
      <ellipse cx="150" cy="260" rx="25" ry="35" fill="#388E3C" />
      <rect x="145" y="295" width="10" height="25" fill="#5D4037" />
      
      <ellipse cx="50" cy="270" rx="15" ry="25" fill="#43A047" />
      <rect x="45" y="295" width="10" height="15" fill="#5D4037" />
    </g>
    
    <!-- Houses -->
    <g id="houses-left">
      <!-- House 1 -->
      <rect x="70" y="260" width="40" height="30" fill="#FFCC80" />
      <polygon points="70,260 110,260 90,240" fill="#E64A19" />
      <rect x="85" y="275" width="10" height="15" fill="#795548" /> <!-- door -->
      <rect x="75" y="270" width="8" height="8" fill="#90CAF9" /> <!-- window -->
      <rect x="97" y="270" width="8" height="8" fill="#90CAF9" /> <!-- window -->
      
      <!-- House 2 -->
      <rect x="130" y="270" width="35" height="25" fill="#FFF9C4" />
      <polygon points="130,270 165,270 147,250" fill="#BF360C" />
      <rect x="142" y="280" width="10" height="15" fill="#795548" /> <!-- door -->
      <rect x="134" y="275" width="6" height="6" fill="#90CAF9" /> <!-- window -->
      <rect x="154" y="275" width="6" height="6" fill="#90CAF9" /> <!-- window -->
    </g>
  </g>
  
  <!-- Suburb on the right -->
  <g id="suburb-right">
    <!-- Trees -->
    <g id="trees-right">
      <ellipse cx="650" cy="250" rx="20" ry="30" fill="#2E7D32" />
      <rect x="645" y="280" width="10" height="20" fill="#5D4037" />
      
      <ellipse cx="700" cy="260" rx="25" ry="35" fill="#388E3C" />
      <rect x="695" y="295" width="10" height="25" fill="#5D4037" />
      
      <ellipse cx="600" cy="270" rx="15" ry="25" fill="#43A047" />
      <rect x="595" y="295" width="10" height="15" fill="#5D4037" />
    </g>
    
    <!-- Houses -->
    <g id="houses-right">
      <!-- House 1 -->
      <rect x="620" y="260" width="40" height="30" fill="#FFCC80" />
      <polygon points="620,260 660,260 640,240" fill="#E64A19" />
      <rect x="635" y="275" width="10" height="15" fill="#795548" /> <!-- door -->
      <rect x="625" y="270" width="8" height="8" fill="#90CAF9" /> <!-- window -->
      <rect x="647" y="270" width="8" height="8" fill="#90CAF9" /> <!-- window -->
      
      <!-- House 2 -->
      <rect x="680" y="270" width="35" height="25" fill="#FFF9C4" />
      <polygon points="680,270 715,270 697,250" fill="#BF360C" />
      <rect x="692" y="280" width="10" height="15" fill="#795548" /> <!-- door -->
      <rect x="684" y="275" width="6" height="6" fill="#90CAF9" /> <!-- window -->
      <rect x="704" y="275" width="6" height="6" fill="#90CAF9" /> <!-- window -->
    </g>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="300" width="800" height="100" fill="#8BC34A" />
  
  <!-- Temperature markers -->
  <g font-family="Arial" font-size="14" font-weight="bold">
    <text x="100" y="340" text-anchor="middle" fill="#0288D1">23°C</text>
    <text x="400" y="340" text-anchor="middle" fill="#D32F2F">32°C</text>
    <text x="700" y="340" text-anchor="middle" fill="#0288D1">24°C</text>
  </g>
  
  <!-- Temperature gradient -->
  <defs>
    <linearGradient id="tempGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.7" />
      <stop offset="45%" style="stop-color:#2196F3;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#F44336;stop-opacity:0.7" />
      <stop offset="55%" style="stop-color:#F44336;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <rect x="100" y="360" width="600" height="20" rx="10" ry="10" fill="url(#tempGradient)" />
  
  <!-- Labels -->
  <g font-family="Arial" font-size="12">
    <text x="100" y="395" text-anchor="middle" fill="#333">Cooler Suburban Area</text>
    <text x="400" y="395" text-anchor="middle" fill="#333">Urban Heat Island</text>
    <text x="700" y="395" text-anchor="middle" fill="#333">Cooler Suburban Area</text>
  </g>
  
  <!-- Arrows pointing to important features -->
  <g stroke="#333" stroke-width="1.5" fill="none">
    <path d="M400,70 L400,90" marker-end="url(#arrowhead)" />
    <path d="M200,340 L250,300" marker-end="url(#arrowhead)" />
    <path d="M600,340 L550,300" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Causes and effects boxes -->
  <g>
    <!-- Left box -->
    <rect x="50" y="120" width="150" height="100" rx="5" ry="5" fill="#FFFFFF" fill-opacity="0.8" stroke="#333" stroke-width="1" />
    <text x="125" y="140" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Causes of Heat Islands</text>
    <text x="60" y="160" font-family="Arial" font-size="10" fill="#333">• Dark surface materials</text>
    <text x="60" y="175" font-family="Arial" font-size="10" fill="#333">• Lack of vegetation</text>
    <text x="60" y="190" font-family="Arial" font-size="10" fill="#333">• Building density</text>
    <text x="60" y="205" font-family="Arial" font-size="10" fill="#333">• Heat from vehicles</text>
    
    <!-- Right box -->
    <rect x="600" y="120" width="150" height="100" rx="5" ry="5" fill="#FFFFFF" fill-opacity="0.8" stroke="#333" stroke-width="1" />
    <text x="675" y="140" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Mitigation Strategies</text>
    <text x="610" y="160" font-family="Arial" font-size="10" fill="#333">• Increase urban tree canopy</text>
    <text x="610" y="175" font-family="Arial" font-size="10" fill="#333">• Install cool/green roofs</text>
    <text x="610" y="190" font-family="Arial" font-size="10" fill="#333">• Use reflective pavements</text>
    <text x="610" y="205" font-family="Arial" font-size="10" fill="#333">• Create more green spaces</text>
  </g>
</svg>
