      <rect x="405" y="150" width="10" height="10" />
      <rect x="425" y="150" width="10" height="10" />
      <rect x="385" y="170" width="10" height="10" />
      <rect x="405" y="170" width="10" height="10" />
      <rect x="425" y="170" width="10" height="10" />
